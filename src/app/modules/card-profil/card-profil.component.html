<!-- Card widget -->
<div class="card">
    <!-- Face 2 -->
    <div class="card-face face-2">
        <!-- Back trigger -->
        <button class="card-face__back-button" data-card-back="data-card-back">
            <img src="http://imgh.us/arrow_1.svg" width="19" height="19" draggable="false"/>
        </button>
        <img class="card-face__stats" src="http://imgh.us/Likes.png" width="100" height="100" draggable="false"/>
        <img class="card-face__stats" src="http://imgh.us/Followers.png" width="100" height="100" draggable="false"/>
        <img class="card-face__stats" src="http://imgh.us/Views.png" width="100" height="100" draggable="false"/>
        <!-- Settings Button -->
        <img class="card-face__settings-button" src="http://imgh.us/cog.svg" width="17" height="17" draggable="false"/>
    </div>
    <!-- Face 1 -->
    <div class="card-face face-1">
        <!-- Menu trigger -->
        <button class="card-face__menu-button" data-card-menu="data-card-menu">
            <img src="http://imgh.us/dots_1.svg" width="5" height="23" draggable="false"/>
        </button>
        <!-- Avatar -->
        <div class="card-face__avatar">
            <!-- Bullet notification -->
            <span *ngIf="profil.bullet && profil.bullet > 0" class="card-face__bullet">{{profil.bullet}}</span>
            <!-- User avatar -->
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/csswizardry/128.jpg" width="110" height="110" draggable="false"/>
        </div>
        <!-- Name -->
        <h2 class="card-face__name">{{profil.first_name}} {{profil.last_name}}</h2>
        <!-- Title -->
        <span class="card-face__title">{{profil.title}}</span>
        <!-- Cart Footer -->
        <div class="card-face-footer">
            <a class="card-face__social" href="https://dribbble.com/astorino_mattia" target="_blank">
                <img src="http://imgh.us/dribbble.svg" width="36" height="36" draggable="false"/>
            </a>
            <a class="card-face__social" href="https://www.behance.net/mattia_astorino" target="_blank">
                <img src="http://imgh.us/beh.svg" width="36" height="36" draggable="false"/>
            </a>
            <a class="card-face__social" href="https://plus.google.com/u/0/+MattiaAstorino/posts" target="_blank">
                <img src="http://imgh.us/plus_5.svg" width="36" height="36" draggable="false"/>
            </a>
        </div>
    </div>
</div>
